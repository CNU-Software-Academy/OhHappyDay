<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signinStyle.css">
    <title>OHD</title>
    <script>
        function logCheck(f)
        {
            if(f.id.value == '')
            {
                alert('아이디를 입력해 주십시오.   ');
                f.id.focus();
                return false;
            }
            if(f.pw.value == '') 
            {
                alert('비밀번호를 입력해 주십시오.  ');
                f.pass.focus();
                return false;
            }
        }
      </script>
</head>
<body>
    <div class="login-container">
        <h1>Welcome</h1>
        <form method="POST" onsubmit="return logCheck(this)">
            <label for="userID">아이디:</label><br>
            <input type="text" id="userID" placeholder="아이디를 입력해세욥!"><br>
            <label for="pw">비밀번호:</label><br>
            <input type="password" id="pw" placeholder="비번적으세요"><br>
            <button class="submit" type="submit" value="로그인"><a href="room.html">로그인</a></button>
        </form>
    </div>
</body>
</html>
